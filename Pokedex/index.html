<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number">6</span> -
            <span class="pokemon-name">charizard</span>
        </h1>

        <form class="form">
            <input
            id="a1"
            type="search" 
            class="input-search"
            placeholder="name or number"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev </button>
            <button class="button btn-next">Next &gt; </button>
        </div>

        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    
    </main>
    
</body>
</html>
